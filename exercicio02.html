<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Temperaturas</title>
</head>
<body>
    <p>Desenvolva uma página que leia uma temperatura e converta a ela para os graus Fahrenheit ou Celsius</p>
    <br>

    <h1>Conversor de Temperatura</h1>
    <label for="temperatura">Temperatura:</label>
    <input type="number" id="temperatura">
    <br>
    <button onclick="converterParaCelsius()">Converter para Celsius</button>
    <button onclick="converterParaFahrenheit()">Converter para Fahrenheit</button>
    <br>
    <p id="resultado"></p>

    <script>
        function converterParaCelsius() {
            var temperaturaFahrenheit = parseFloat(document.getElementById("temperatura").value);
            var temperaturaCelsius = (temperaturaFahrenheit - 32) / 1.8;
            document.getElementById("resultado").innerHTML = temperaturaFahrenheit + " °F = " + temperaturaCelsius.toFixed(2) + " °C";
        }

        function converterParaFahrenheit() {
            var temperaturaCelsius = parseFloat(document.getElementById("temperatura").value);
            var temperaturaFahrenheit = temperaturaCelsius * 1.8 + 32;
            document.getElementById("resultado").innerHTML = temperaturaCelsius + " °C = " + temperaturaFahrenheit.toFixed(2) + " °F";
        }
    </script>
    
</body>
</html>
